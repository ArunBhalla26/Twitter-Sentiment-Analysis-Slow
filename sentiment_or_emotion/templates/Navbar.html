{% load static %}
<style>
  /* Custom Navbar Styling */
  .navbar-custom {
    background-color: #e0f7fa;
    /* Light Blue Background */

    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    /* Subtle Shadow */
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .navbar-custom .navbar-brand {
    color: #0277bd;
    /* Darker Blue Text */
    font-size: 1.5rem;
    font-weight: bold;
  }

  .navbar-custom .nav-link {
    color: #0277bd;
    margin: 0 0.5rem;
  }

  .navbar-custom .nav-link:hover {
    color: #01579b;
    /* Darker Hover Color */
  }

  .navbar-custom .btn-custom {
    color: #ffffff;
    background-color: #0277bd;
    border: none;
    margin-left: 0.5rem;
  }

  .navbar-custom .btn-custom:hover {
    background-color: #01579b;
  }
</style>


<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
    <!-- Brand -->
    {% comment %} <a class="navbar-brand" href="/">MyBrand</a> {% endcomment %}
    <a class="navbar-brand" href="/">
      <img src="{% static 'home/images/logo.png' %}" alt="TSA" height="55px" width="55px">
    </a>

    <!-- Toggle Button for Mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav"">
      <ul class=" navbar-nav mx-auto">

      <li class="nav-item">
        <a class="nav-link active" href="/sentiment">Sentiment Analysis</a>
      </li>
      <!-- <li class="nav-item">
          <a class="nav-link active" href="/emotion">Emotion Analysis</a>
        </li> -->
      <li class="nav-item">
        <a class="nav-link" href="/about">About</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/contact/">Contact</a>
      </li>
      </ul>

      <!-- Login and Sign Up Buttons -->
      {% if user.is_authenticated %}

      <a href="/profile">
        <button class="btn btn-custom">Profile</button>
      </a>
      <a href="/logout">
        <button class="btn btn-custom">Logout</button>
      </a>
      {% endif %}
      {% if not user.is_authenticated %}


      <a href="/accounts/login/">
        <button class="btn btn-custom">Login</button>
      </a>
      <a href="/accounts/signup/">
        <button class="btn btn-custom">Sign Up</button>
      </a>
      {% endif %}
    </div>
  </div>
</nav>
